<!doctype html>
<html>
<head>
<style>
    div{
        width:100x;
        height:100x;
        background:red;
        position:relative;
        animation:mymove 5s infinite;
    
        
    }
    @keyframes mymove{
        from{left:0px;}
        to{left:200px;}

    }

    </style>
    </head>
    </html>
    <body>
        <h1>the animation property</h1>
        <p>move the element freom 0px t0 200px left. the animation lasts for 5seconds.it then starts over again, and go on forever(infinite).</p>
        <div></div>
    </body>
    </html>
